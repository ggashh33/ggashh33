<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Romantis untuk Kamu</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .flower {
            font-size: 24px;
            color: #ff69b4;
            white-space: pre;
            line-height: 1.2;
            margin-bottom: 20px;
            animation: bloom 3s ease-in-out;
        }
        .message {
            font-size: 28px;
            color: #ff1493;
            animation: fadeIn 3s ease-in-out 3s forwards;
            opacity: 0;
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower">
    _,--._
  ,'      `.
 /  _    _  \
|  (o)  (o)  |
|     <>     |
|   ,'--`.   |
|  /      \  |
\  \ __ /  /
 `.  \/  ,'
   `----'
     ||
   __||__
  |______|
        </div>
        <div class="message">Selamat ulang tahun sayangg</div>
    </div>
</body>
</html>
