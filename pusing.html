<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Mawar Romantis untuk Kamu</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .flower {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 50px;
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 0% 30%, #ff69b4 0%, #ff1493 70%);
            border-radius: 50% 0 50% 50%;
            transform-origin: 100% 100%;
            animation: bloom 3s ease-in-out forwards;
        }
        .petal:nth-child(2) { transform: rotate(30deg); }
        .petal:nth-child(3) { transform: rotate(60deg); }
        .petal:nth-child(4) { transform: rotate(90deg); }
        .petal:nth-child(5) { transform: rotate(120deg); }
        .petal:nth-child(6) { transform: rotate(150deg); }
        .petal:nth-child(7) { transform: rotate(180deg); }
        .petal:nth-child(8) { transform: rotate(210deg); }
        .petal:nth-child(9) { transform: rotate(240deg); }
        .petal:nth-child(10) { transform: rotate(270deg); }
        .petal:nth-child(11) { transform: rotate(300deg); }
        .petal:nth-child(12) { transform: rotate(330deg); }
        .stem {
            width: 4px;
            height: 150px;
            background-color: #3cb371;
            margin: 0 auto;
            position: relative;
            top: -20px;
        }
        .leaf {
            width: 30px;
            height: 50px;
            background-color: #3cb371;
            position: absolute;
            border-radius: 50% 0;
            transform: rotate(45deg);
            top: 50px;
            left: -15px;
        }
        .message {
            font-size: 28px;
            color: #ff1493;
            animation: fadeIn 3s ease-in-out 3s forwards;
            opacity: 0;
        }
        @keyframes bloom {
            0% { transform: scale(0) rotate(0); opacity: 0; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="stem">
                <div class="leaf"></div>
            </div>
        </div>
        <div class="message">Selamat ulang tahun sayangg</div>
    </div>
</body>
</html>
